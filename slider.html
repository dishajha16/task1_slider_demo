<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="s_task.css" />
  </head>
  <body>
    <h1 class="heading">Here is the required Demo for Slider</h1>
    <div class="slider-container">
      <button class="slider-button prev">&lt;</button>
      <div class="slider">
        <div class="slider-item" style="background-color: #f1c40f">div 1</div>
        <div class="slider-item" style="background-color: #e74c3c">div 2</div>
        <div class="slider-item" style="background-color: #8e44ad">div 3</div>
        <div class="slider-item" style="background-color: #3498db">div 4</div>
        <div class="slider-item" style="background-color: #2ecc71">div 5</div>
        <div class="slider-item" style="background-color: #e67e22">div 6</div>
        <div class="slider-item" style="background-color: #1abc9c">div 7</div>
      </div>
      <button class="slider-button next">&gt;</button>
    </div>
    <script src="s_task.js"></script>
  </body>
</html>
